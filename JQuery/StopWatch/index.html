<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="mt-4">
    <h1 class="text-center">Stop Watch</h1>
    <div class="d-flex justify-content-center">
      <span id="hour" class="digit">00</span>
      <span id="mint" class="digit">00</span>
      <span id="second" class="digit">00</span>
      <span id="mili" class="digit">00</span>
    </div>
    <div class="mt-4 text-center">
      <button id="strtBtn" class="btn btn-primary px-5">Start</button> 
      <button id="stpBtn" style="display:  none;" class="btn btn-danger px-5">Stop</button> 
    </div>
    <p id="output" class="text-center mt-4">You Take: </p>
  </div>
  
  <script src="./main.js"></script>
</body>
</html>
